<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Liste des Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Liste des Notifications</h2>

    <!-- Si aucune notification -->
    <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
        Aucune notification disponible.
    </div>

    <!-- Tableau des notifications -->
    <table th:if="${!#lists.isEmpty(notifications)}" class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Message</th>
            <th>Date</th>
            <th>Entretien</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notif : ${notifications}">
            <td th:text="${notif.id}">1</td>
            <td th:text="${notif.message}">Message</td>
            <td th:text="${#temporals.format(notif.dateNotification, 'dd/MM/yyyy HH:mm')}">Date</td>
            <td th:text="${notif.entretien != null ? notif.entretien.id : 'N/A'}">5</td>
        </tr>
        </tbody>
    </table>

    <!-- Bouton retour -->
    <div class="mt-4 text-center">
        <a href="/recruteur/home" class="btn btn-secondary">Retour Ã  l'accueil</a>
    </div>
</div>
</div>
</body>
</html>
