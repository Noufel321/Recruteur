<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Entretien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des évaluations</h2>

    <div class="list-group">
        <div th:if="${#lists.isEmpty(evaluations)}" class="text-center text-muted">
            Aucune évaluation enregistrée.
        </div>

        <div class="list-group-item mb-2" th:each="evaluation : ${evaluations}">
            <p><strong>Candidat :</strong> <span th:text="${evaluation.candidat.nom} + ' ' + ${evaluation.candidat.prenom}"></span></p>
            <p><strong>Note :</strong> <span th:text="${evaluation.note}"></span>/20</p>
            <p><strong>Commentaire :</strong> <span th:text="${evaluation.commentaire}"></span></p>
            <p><strong>Date de l'évaluation :</strong> <span th:text="${evaluation.dateEvaluation}"></span></p>

            <div class="d-flex justify-content-between">
                <a th:href="@{/recruteur/evaluations/modify/{id}(id=${evaluation.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <form th:action="@{/recruteur/evaluations/delete/{id}(id=${evaluation.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/recruteur/home" class="btn btn-secondary">Retour à l’accueil</a>
    </div>
</div>

</body>
</html>
