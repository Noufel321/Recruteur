<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Entretien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter une évaluation</h2>

    <form th:action="@{/recruteur/evaluations/ajouter}" method="post" th:object="${evaluation}" class="border p-4 rounded bg-white shadow-sm">
        <div class="mb-3">
            <label for="candidat" class="form-label">Candidat :</label>
            <select id="candidat" name="candidat.id" class="form-select" required>
                <option value="" disabled selected>-- Sélectionnez un candidat --</option>
                <option th:each="c : ${candidats}"
                        th:value="${c.id}"
                        th:text="${c.nom + ' ' + c.prenom}">Nom Prénom</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note (/20) :</label>
            <input type="number" step="0.5" min="0" max="20" id="note" class="form-control" th:field="*{note}" required>
        </div>

        <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire :</label>
            <textarea id="commentaire" rows="4" class="form-control" th:field="*{commentaire}"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enregistrer l’évaluation</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="/recruteur/home" class="btn btn-secondary">Retour à l’accueil</a>
    </div>
</div>

</body>
</html>
